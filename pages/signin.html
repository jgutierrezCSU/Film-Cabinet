                            <div class="form-group">
                                <label for="userSIEmail">Email adress<span class="text-danger ml-1">*</span></label>

                                    onblur="checkUserSIPassword()" placeholder="password">
                                <small id="userSIPasswordError" class="form-text text-danger">Please check your
                                    password.</small>
                            </div>
                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3"
                                onclick="signIn()">Sign In</button>
                            <p>Not a member yet? Become a member: <a href="./pages/sign-up.html"><strong
